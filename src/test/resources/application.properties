spring.application.name=book-management

# H2 in-memory database configuration with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Enable Hibernate DDL auto generation (optional for testing)
spring.jpa.hibernate.ddl-auto=update

# Enable show SQL for debugging
spring.jpa.show-sql=true

# Enable Hibernate format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

